<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
	theLyrics = ["<p>Lisa: Come gather round, children<br>It's high time ye learned<p>",
				"<p>'Bout a hero named Homer<br>And a devil named Burns.<p>",
				"<p>We'll march 'till we drop<br>The girls and the fellas.<p>",
				"<p>We'll fight 'till the death<br>Or else fold like umbrellas.<p>",
				"<p>So we'll march day and night<br>By the big cooling tower.<p>",
				"<p>They have the plant<br>But we have the power.<p>",
				"<p>Lenny: Now do \"Classical Gas!\"<p>",
				"<p>All: So we'll march day and night<br>By the big cooling tower.<p>",
				"<p>**Burns and Smithers**<p>",
				""];

	document.getElementById("butwehavethepower").addEventListener('timeupdate', function() {
		var seconds = parseInt(this.currentTime,10);
		if (seconds==6) { 
			document.getElementById("lyrics").innerHTML = theLyrics[0];
		}
		if (seconds==11) { 
			document.getElementById("lyrics").innerHTML = theLyrics[1];
		}
		if (seconds==17) { 
			document.getElementById("lyrics").innerHTML = theLyrics[2];
		}
		if (seconds==22) { 
			document.getElementById("lyrics").innerHTML = theLyrics[3];
		}
		if (seconds==32) { 
			document.getElementById("lyrics").innerHTML = theLyrics[8];
		}
		if (seconds==38) { 
			document.getElementById("lyrics").innerHTML = theLyrics[4];
		}
		if (seconds==44) { 
			document.getElementById("lyrics").innerHTML = theLyrics[5];
		}
		if (seconds==53) { 
			document.getElementById("lyrics").innerHTML = theLyrics[6];
		}
		if (seconds==56) { 
			document.getElementById("lyrics").innerHTML = theLyrics[9];
		}
		if (seconds==73) { 
			document.getElementById("lyrics").innerHTML = theLyrics[7];
		}
		if (seconds==79) { 
			document.getElementById("lyrics").innerHTML = theLyrics[5];
		}
		if (seconds==82) { 
			document.getElementById("lyrics").innerHTML = theLyrics[4];
		}
		if (seconds==87) { 
			document.getElementById("lyrics").innerHTML = theLyrics[5];
		}
		if (seconds==91) { 
			document.getElementById("lyrics").innerHTML = theLyrics[8];
		}
	});
</script>
</body>
</html>
